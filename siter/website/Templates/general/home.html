{% extends "base.html" %} {% block title %} Home {% endblock %} {% block content%}
<body>
	<div id="carsel" class="carousel-multi-item" data-ride="carousel">
		{% if storesls[i] %}
		<div class="carousel-inner" role="listbox">
			<a href="/store/{{storesls[i].id}}">
				<div clasqs="col-xl-3 col-lg-3 col-md-4 col-sm-5 col-xs-5">
					<div class="card" style="width: 15rem; height: 14rem;">
						<img style="height: 10rem" src="static/images/{{storesls[i].logoname}}" alt="{{storesls[i].name}}">
						<div style="height: 4rem" class="card-footer">
							<div class="row mw-100">
								<div class="col-7">
									<h6 class="card-title">{{storesls[i].name}}</h6>
								</div>
								<div class="col-5">
									<p class="card-text"><small>{{storesls[i].type1}} {{storesls[i].type2}}</small></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</a>
		</div>
		{% endif %}

		<div class="controls">
			<a class="btn-floating" href="#multi-item-example" data-slide="prev"><i class="fa fa-chevron-left"></i></a>
			<a class="btn-floating" href="#multi-item-example" data-slide="next"><i class="fa fa-chevron-right"></i></a>
		</div>

	</div>

</body>
{% endblock%}
