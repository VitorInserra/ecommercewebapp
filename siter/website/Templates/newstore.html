{% extends "base.html" %} {% block title %} New Store {% endblock %} {% block content%}
<form method="POST" enctype="multipart/form-data">
    <h3 align="center">New Store</h3>
    <div class="form-group">
        <label for="storename">Store Name</label>
        <input type="text" class="form-control" id="storename" name="storename" placeholder="Enter Store Name" />
    </div>
    <div class="form-group">
        <label for="type1">Store Type</label>
        <input type="text" class="form-control" id="type1" name="type1" placeholder="Enter Store Type 1" />
        <input type="text" class="form-control" id="type2" name="type2" placeholder="Enter Store Type 2" />
        <input type="text" class="form-control" id="type3" name="type3" placeholder="Enter Store Type 3" />
    </div>
    <div class="form-group">
        <input type="file" name="logo" />
    </div>
    <br />
    <button type="submit" class="btn btn-dark">Add to page</button>
</form>
{% endblock %}
