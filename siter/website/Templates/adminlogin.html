{% extends "base.html" %} {% block title %} Admin Login {% endblock %} {% block content%}
<form method="POST">
    <h3 align="center">Admin Log in</h3>

    <div class="form-group">
        <label for="email">Email Adress</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" />
    </div>
    
    <div class="form-group">
        <label for="adminpass">Admin Password</label>
        <input type="password" class="form-control" id="adminpass" name="adminpass" placeholder="Admin Password" />
    </div>
    
    <br />
    <button type="submit" class="btn btn-dark">Let go</button>
</form>
{% endblock %}
