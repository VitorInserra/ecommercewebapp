{% extends "base.html" %} {% block title %} My Store {% endblock %} {% block content%}
<div class="container">
    <a href="/newstore">Create a store</a>
</div>

{% for store in stores%}
<div class="container">
    <a href="/store/{{store.id}}">{{store.name}}</a>
    <a href="/removestore/{{store.id}}">Remove {{store.name}}</a>
    <a href="/newitem/{{store.id}}">Put an item for sale</a>
</div>
{% endfor %}
{% endblock %}
