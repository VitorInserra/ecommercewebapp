{% extends "base.html" %} {% block title %} Admin Sign Up {% endblock %} {% block content%}
<form method="POST">
    <h3 align="center">Admin Sign Up</h3>

    <div class="form-group">
        <label for="email">Store Email Adress</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
    </div>

    <div class="form-group">
        <label for="username">Store Name</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username (longer than 2 characters)" />
    </div>

    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" />
    </div>
    <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" />
    </div>

    <div class="form-group">
        <label for="adminpass">Admin Password</label>
        <input type="password" class="form-control" id="adminpass" name="adminpass" placeholder="Admin Password" />
    </div>
    <br />
    <button type="submit" class="btn btn-dark">Sign Up</button>
</form>
{% endblock %}
