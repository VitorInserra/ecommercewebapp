{% extends "base.html" %} {% block title %} {{store.name}} {% endblock %} {% block content%}
<head>
    <link rel="stylesheet" href="../static/styles/allstores.css">
</head>

<body>
    <div>
    <div id="carouselExampleIndicators" class="carousel slide center" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img class="d-block w-100" src="..." alt="First slide">
            </div>
            <div class="carousel-item">
            <img class="d-block w-100" src="..." alt="Second slide">
            </div>
            <div class="carousel-item">
            <img class="d-block w-100" src="..." alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    </div>

    <div class="conatainer center">
    <div class="row">
        {% for item in items %}
            <a href="/item/{{item.id}}">
                <div class="card" style="width: 18rem;">
                    <img style="height: 135px" src="../static/images/{{item.imagename}}" alt="{{item.imagename}}">
                    <div class="card-footer" style="background-color: black; opacity: 0.7">
                        <div class="row mw-100">
                            <div>
                                <p class="card-text" style="color: white"><small>{{item.name}} | {{item.category}} | ${{item.price}}</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
    </div>

    <script>

        let browsestart = new Date().getTime();
        console.log(browsestart);
        

        $.ajax({
            url: 'http://localhost:5000/prerequest/{{user.id}}/{{store.id}}',
            type: "GET",
            crossDomain: true,
            data: {'browsestart':JSON.stringify(browsestart)},
            success: function () {
                console.log('this is browsestart');
            }
        });


    </script>
</body>

{% endblock %}
